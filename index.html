<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Image lighbox</title>
</head>
<body>
    
   <div class="max-w-[74rem] mx-auto mt-4">
    <div class="w-11/12 mx-auto relative">
        <img src="./images/image1.png" alt="bubbles">
        <div class="absolute w-full h-full top-0 right-0">
            <div class="absolute right-0 bg-white w-max rounded-full">
                <img src="./images/download.svg" alt="download">
            </div>
            <div class="flex h-max absolute bottom-0 md:w-full md:top-1/2 md:translate-y-[-50%] md:justify-between md:p-4">
              <div class="bg-white rounded-full">
                <img src="./images/left.svg" alt="previous">
              </div>
             <div class="bg-white rounded-full">
                <img src="./images/right.svg" alt="next">
             </div>
            </div>
        </div>
    </div>

    <div class="w-full h-full overflow-x-auto lg:w-[80rem] flex items-center  mt-4">
       <div class="w-full h-full md:w-auto md:h-auto flex-none">
        <img class="mx-auto border-[5px] border-blue-600" src="./images/small1.png" alt="small">
       </div>
       <div class="w-full h-full md:w-auto md:h-auto flex-none">
        <img class="mx-auto border-[5px]" src="./images/small2.png" alt="small">
       </div>
       <div class="w-full h-full md:w-auto md:h-auto flex-none">
        <img class="mx-auto border-[5px]" src="./images/small3.png" alt="small">
       </div>
       <div class="w-full h-full md:w-auto md:h-auto flex-none">
        <img class="mx-auto border-[5px]" src="./images/small4.png" alt="small">
       </div>
       <div class="w-full h-full md:w-auto md:h-auto flex-none">
        <img class="mx-auto border-[5px]" src="./images/small5.png" alt="small">
       </div>
       <div class="w-full h-full md:w-auto md:h-auto flex-none">
        <img class="mx-auto border-[5px]" src="./images/small6.png" alt="small">
       </div>
     
    </div>
   </div>
</body>
</html>
